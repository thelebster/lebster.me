{{ define "main" }}
<section id="main">
  {{ if $.Params.gist_url }}
    {{ $data := getJSON $.Params.gist_url }}
    <a href="/gists"><- Back</a> / <a href="{{ $data.html_url }}">Fork gist</a>
    {{ range $data.files }}
      {{ .content | $.RenderString }}
    {{ end }}
  {{ else }}
  <h1 id="title">{{ .Title }}</h1>
  <div>
    <a href="/gists"><- Back</a>
    <article id="content">
      {{ .Content }}
    </article>
  </div>
  {{ end }}
</section>
{{ end }}
