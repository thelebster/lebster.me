{{ define "main" }}
<section id="main">
  {{ if $.Params.gist_url }}
    {{ $data := getJSON $.Params.gist_url }}
    <div class="header-links">
      <nav class="links">
        <ul>
          <li><a href="/gists">All gists</a></li>
          <li><a href="{{ $data.html_url }}">Fork gist</a></li>
        </ul>
      </nav>
    </div>
    {{ range $data.files }}
      {{ .content | $.RenderString }}
    {{ end }}
  {{ else }}
  <h1 id="title">{{ .Title }}</h1>
  <div>
    <div class="header-links">
      <nav class="links">
        <ul>
          <li><a href="/gists">All gists</a></li>
        </ul>
      </nav>
    </div>
    <article id="content">
      {{ .Content }}
    </article>
  </div>
  {{ end }}
</section>
{{ end }}
